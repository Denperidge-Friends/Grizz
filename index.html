<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moësha - The Prism</title>
    <link rel="stylesheet" href="hamburger.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <img src="assets/Logo.png" alt="Moësha The Prism logo" />
        <!-- Hamburger by https://codepen.io/erikterwan/pen/EVzeRP  -->
        <nav role="navigation">
            <div id="menuToggle">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
                <ul id="menu">
                    <a href="#9-photo-challenge">
                        <li>9 Photo Challenge</li>
                    </a>
                    <a href="#textures">
                        <li>Textures</li>
                    </a>
                    <a href="#collage">
                        <li>Collage</li>
                    </a>
                    <a href="#typographic-poster">
                        <li>Typographic Poster</li>
                    </a>
                    <a href="#short-movie">
                        <li>Short-Movie</li>
                    </a>
                    <a href="#animation">
                        <li>Animation</li>
                    </a>
                    <a href="#magazine">
                        <li>Magazine</li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            TEXT OVER GIP
        </section>
        <section id="9-photos">
            <h1>9 photo challenge</h1>
            <div class="photos 9-photos" id="9-photo-challenge">
                <table>
                    <tbody>
                        <tr>
                            <td class="border-red"><img src="assets/9-photos/books.png" alt="Img1" /></td>
                            <td class="border-orange"><img src="assets/9-photos/flowers.png" alt="Img1" /></td>
                            <td class="border-yellow"><img src="assets/9-photos/keyboard.png" alt="Img1" /></td>
                        </tr>
                        <tr>
                            <td class="border-green"><img src="assets/9-photos/plushies.png" alt="Img1" class="border-green" /></td>
                            <td class="border-cyan"><img src="assets/9-photos/sketcbooks.png" alt="Img1" /></td>
                            <td class="border-blue"><img src="assets/9-photos/sketching.png" alt="Img1" /></td>
                        </tr>
                        <tr>
                            <td class="border-purple"><img src="assets/9-photos/Spike.png" alt="Img1" /></td>
                            <td class="border-violet"><img src="assets/9-photos/Strawberry.png" alt="Img1" /></td>
                            <td class="border-pink"><img src="assets/9-photos/switch.png" alt="Img1" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section id="textures">
            <h1>Textures</h1>
            <table cellpadding="0">
                <tbody>
                    <tr>
                        <td class="border-red"><img src="assets/Texture/Animal friends.png" alt="Img1" /></td>
                        <td class="border-orange"><img src="assets/Texture/Cloth.png" alt="Img1" /></td>
                        <td class="border-yellow"><img src="assets/Texture/Hungry.png" alt="Img1" /></td>
                    </tr>
                    <tr>
                        <td class="border-green"><img src="assets/Texture/Soft.png" alt="Img1" class="border-green" /></td>
                        <td class="border-cyan"><img src="assets/Texture/Tough.png" alt="Img1" /></td>
                        <td class="border-blue"><img src="assets/Texture/Unique.png" alt="Img1" /></td>
                    </tr>
                    <tr>
                        <td class="border-none"></td>
                        <td class="border-purple"><img src="assets/Texture/Wise.png" alt="Img1" /></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="collage">
            <h1>Collage</h1>
            <img src="assets/Collages/Digitaal_Foto_Collage.jpg" />
            <img src="assets/Collages/Niet_Digitaal_Foto_Collage.jpg" />
        </section>
        <section id="typographic-poster">
            <h1>Typographic poster</h1>
            <img src="assets/02_Typografische_poster.jpg" />
        </section>
        <section id="short-movie">
            <h1>Short movie</h1>
            <iframe width="80%" height="300px" src="https://www.youtube.com/embed/qNLgmdMto1A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="animation">
            <h1>Animation</h1>
            <iframe width="80%" height="300px" src="https://www.youtube.com/embed/-gVV4LlIvCQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="magazine">
            <h1>Magazine</h1>
            <img src="assets/Magazine_Cover_03.jpg" alt="Magazine cover" />
        </section>
    </main>
</body>

</html>
